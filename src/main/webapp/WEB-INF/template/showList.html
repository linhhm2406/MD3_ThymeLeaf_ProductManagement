<!DOCTYPE html>
<html xmlns:th lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="form">
    <div id="addNewProduct">
        <a th:href="@{/product/add}">Add new Product</a>
    </div>
    <div class="showList">
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            <tr th:each="product:${list}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a></td>
                <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
